<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    img {
        width: 400px;
    }

    span {
        position: relative;
        display: inline-block;
    }

    #canvas {
        margin: auto;
        display: block;
    }
</style>

<body>
    <span><img id="image" style='display:none'/></span>
    <video id='video' style='display:none'></video>
    <canvas id='canvas' width=500 height=500></canvas>
    <script>
        window.onload = function () {
            if (!window.FaceDetector) {
                alert('该浏览器不支持人脸识别，Chrome 56+')
                return;
            }
            const image = document.querySelector("#image")
            const video = document.querySelector("#video")
            const canvas = document.querySelector("#canvas")
            const ctx = canvas.getContext('2d');
            const faceDetector = new FaceDetector({
                // 速度优先
                fastMode: false,
                // 最大识别
                maxDetectedFaces: 5
            });
            navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                })
                .then(function (mediaStream) {
                    video.src = window.URL.createObjectURL(mediaStream);
                    debugger
                    video.onloadedmetadata = function (e) {
                        video.play();
                    };
                })
                .catch(function (error) {
                    console.log(error.name);
                });
            // 带上眼镜非常不准
            function draw() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.stroke();

                image.src = canvas.toDataURL('images/png');
                image.onload = () => {
                    scale = canvas.width / image.width;
                    faceDetector.detect(image)
                        .then(faces => {
                            ctx.beginPath();
                            ctx.lineWidth = 2;
                            ctx.strokeStyle = 'red';
                            ctx.font = "50px";
                            ctx.fillStyle = 'blue';
                            for (let face of faces) {
                                ctx.rect(Math.floor(face.boundingBox.x * scale),
                                    Math.floor(face.boundingBox.y * scale),
                                    Math.floor(face.boundingBox.width * scale),
                                    Math.floor(face.boundingBox.height * scale));
                                for (let m of face.landmarks) {
                                    ctx.moveTo(m.location.x + 20, m.location.y);
                                    ctx.arc(m.location.x, m.location.y, 20, 0, Math.PI * 2);
                                    ctx.fillText(m.type, m.location.x, m.location.y - 30)
                                }
                                ctx.stroke();
                            }

                        })
                    // window.setTimeout(draw, 100)
                    requestAnimationFrame(draw)
                }

            }
            draw()
        }()
    </script>
</body>

</html>
